<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="app.js"></script>
    <title>Vending Machine</title>
</head>

<body>
    <main>
        <div class="wrapper">

            <!--For product and dispenser-->
            <div class="vending-wrapper">
                <div class="product-wrapper">
                    <button class="product" value="0">
                        <img src="images/2021_RTD_COLDBREW-CLASSICO-EU-FRONT_800x800.png">
                    </button>
                    <button class="product" value="1">
                        <img src="images/79-794466_nabisco-chips-ahoy-reduced-fat-chocolate-chip-cookies.png">
                    </button>
                    <button class="product" value="2">
                        <img src="images/Coke-Mismo-1.png">
                    </button>
                </div>
                <div class="dispenser">
                    <h4>Pick Up Here</h4>
                    <div class="dispense">
                        <button class="dispense-product" value="0">
                            <span>sp </span>
                            <img src="images/2021_RTD_COLDBREW-CLASSICO-EU-FRONT_800x800.png">
                        </button>
                        <button class="dispense-product" value="1">
                            <img src="images/79-794466_nabisco-chips-ahoy-reduced-fat-chocolate-chip-cookies.png">
                        </button>
                        <button class="dispense-product" value="2">
                            <img src="images/Coke-Mismo-1.png">
                        </button>
                    </div>
                </div>
            </div>

            <!--For interface-->
            <div class="interface-wrapper">
                <div class="status">
                    <h2 id="status-state">No Coin</h2>
                    <h5 id="status-message">Insert Coin</h5>
                </div>

                <div class="balance-wrapper">
                    <h2>Inserted</h2>
                    <div class="balance">
                        <span>₱</span>
                        <h3 id="bal">0</h3>
                    </div>
                </div>

                <div class="coins-wrapper">
                    <h4>Click Coins</h4>
                    <button class="coin" id="five" value="5">
                        ₱5
                    </button>
                    <button class="coin" id="ten" value="10">
                        ₱10
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
